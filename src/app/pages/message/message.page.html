<ion-header>
  <ion-toolbar class="head">
    <ion-button slot="start" style="min-width:45px;">
      <ion-back-button default ref="/tab3">
      </ion-back-button>
    </ion-button>
    <ion-title>Message</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content class="whole">
  <ion-grid>
    <ion-row id="item100"  *ngFor="let mess of messages">
        <ion-col offset="5" size="7" class="message mymsg">
          <span>{{mess.contents}}</span>
          <div class="time" text-right><br>
          {{mess.createdAt | date:'short' }}</div>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer >
  <ion-toolbar class="box">
    <ion-row align-items-center no-padding> 
      <ion-col size="10">
        <textarea autosize placeholder="Type your message here" [(ngModel)]="contents" class="msgbox"></textarea>
        </ion-col>
      <ion-col size="2">
      <ion-button style="min-width:45px;" (click)="sendMsg()" class="msgbtn">
        <ion-icon name="send"></ion-icon>
      </ion-button>
  </ion-col>
  </ion-row>
  </ion-toolbar>

</ion-footer>
